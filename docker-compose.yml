version: "3.8"

services:
  api:
    build:
      context: ./code
      dockerfile: api.Dockerfile
    ports:
      - 127.0.0.1:8000:80
    volumes:
      - ./code:/code
      - ./uploaded_images:/uploaded_images
      - ./generated_images:/static
    depends_on:
      - mongo
      - worker1
      - worker2
      - worker3
      - worker4

  worker1:
    build:
      context: ./code
      dockerfile: worker1.Dockerfile
    volumes:
      - ./code:/code
      - ./uploaded_images:/uploaded_images
      - ./generated_images:/generated_images
      - ~/.cache/huggingface:/root/.cache/huggingface
    environment:
      HUGGING_FACE_HUB_TOKEN: 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
    depends_on:
      - redis1
      - mongo
    ipc: host
    ulimits:
      memlock:
        soft: -1
        hard: -1
      stack: 67108864
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  redis1:
    image: redis:7-alpine

  worker2:
    build:
      context: ./code
      dockerfile: worker2.Dockerfile
    volumes:
      - ./code:/code
      - ./uploaded_images:/uploaded_images
